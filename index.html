<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test GLB/GLTF Viewer</title>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r132/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r132/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.AmbientLight( 0xffffff ); // soft white light
      scene.add( light );

      var loader = new THREE.GLTFLoader();
      loader.load('scene.gltf', function(gltf) {
        scene.add(gltf.scene);
      });

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
